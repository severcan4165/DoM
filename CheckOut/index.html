<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Check Out</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="left">
            <form action="#">
                <div class="contact">
                    <h2>Contact Information</h2>
                    <div class="area">
                        <label for="email">Email</label>
                        <div class="inputfield">
                            <input class="inp" type="email" name="email" id="email"
                                placeholder="Enter your email.." /><i class="fa-solid fa-envelope relative"></i>
                        </div>
                    </div>
                    <div class="area">
                        <label for="phone">Phone</label>
                        <div class="inputfield">
                            <input class="inp" type="tel" name="phone" id="phone" placeholder="Enter your phone.." /><i
                                class="fa-solid fa-phone relative"></i>
                        </div>
                    </div>
                </div>
                <div class="shipping-address">
                    <h2>Shipping Adress</h2>
                    <div class="area2">
                        <label for="fullname">Full Name</label>
                        <div class="inputfield">
                            <input class="inp" type="text" name="fullname" id="fullname"
                                placeholder="Enter your Full name.." /><i class="fa-solid fa-user relative"></i>
                        </div>
                    </div>
                    <div class="area2">
                        <label for="adress">Adress</label>
                        <div class="inputfield">
                            <input class="inp" type="text" name="adress" id="adress"
                                placeholder="Enter your adress.." /><i class="fa-solid fa-house-chimney relative"></i>
                        </div>
                    </div>
                    <div class="area2">
                        <label for="city">City</label>
                        <div class="inputfield">
                            <input class="inp" type="text" name="city" id="city" placeholder="Enter your city.." /><i
                                class="fa-solid fa-city relative"></i>
                        </div>
                    </div>
                    <div class="area2 countryfloat">
                        <label for="country">Country</label>
                        <div class="inputfield">
                            <select class="inp2" name="country" id="country">
                                <option value="Turkey">Turkey</option>
                                <option value="Uk">UK</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                            </select><i class="fa-solid fa-earth-europe relative2"></i>
                        </div>
                    </div>
                    <div class="area2">
                        <label for="postcode">Post Code</label>
                        <div class="inputfield">
                            <input class="inp3" type="text" name="postcode" id="postcode"
                                placeholder="Enter your postcode.." /><i
                                class="fa-solid fa-envelopes-bulk relative3"></i>
                        </div>
                    </div>
                    <div class="area2 checkmargin">
                        <input type="checkbox" name="check" id="check" />
                        <label class="chcklabel" for="check">See this information next
                            time</label>
                    </div>
                </div>
                <input class="formbutton" type="button" value="Continue" name="Continue" />
            </form>

        </section>

        <section class="right">
            <div id="imgs1" class="imgs">
                <div class="image">
                    <img src="images/photo1.png" alt="" />
                </div>
                <div class="info">
                    <div class="subinfo">
                        <p class="product">Vintage Backbag</p>
                        <p>
                            <span class="oranges">$54.99</span><span class="del">$94.99</span>
                        </p>
                    </div>
                    <div class="piecebutton">
                        <button class="decrease">-</button>
                        <span class="buttonspan">1</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="remove">Remove</button>
                </div>
            </div>

            <div id="img2" class="imgs">
                <div class="image">
                    <img src="images/photo2.png" alt="" />
                </div>
                <div class="info">
                    <div class="subinfo">
                        <p class="product">Levi Shoes</p>
                        <p>
                            <span class="oranges">$54.99</span><span class="del">$94.99</span>
                        </p>
                    </div>


                    <div class="piecebutton">
                        <button class="decrease">-</button>
                        <span class="buttonspan">1</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="remove">Remove</button>

                </div>
            </div>
            <div class="topborder">
                <p>Subtotal<span class="spanright" id="subTotal">$54.99</span></p>
            </div>
            <div class="topborder">
                <p>Shipping <span class="spanright" id="shipping">$19</span></p>
            </div>
            <div class="topborder">
                <p>Total <span class="spanright" id="total">$73.99</span></p>
            </div>
        </section>
    </main>
    <script src="check.js"></script>
</body>

</html>
